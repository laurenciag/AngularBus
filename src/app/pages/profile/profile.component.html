<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Profile</h1>
    <p class="mb-4">Details for your Profile</p>

    <!-- <form id="formUser"> -->
    <div class="row">
        <div class="card mr-5" style="width: 300px;">
            <div class="card-body p-3">
                <div class="col-lg-11 center">
                    <img src="https://i.pinimg.com/originals/9a/b0/d4/9ab0d4f6221c8f87db40377c02f3a5ff.jpg" alt="..."
                        class="bg-profile-image img-shown" style="width: 230px;">
                    <p>{{users.firstName}}</p>
                </div>
            </div>
        </div>
        <div class="card mr-5" style="width: 300px;">
            <div class="card-body p-3">
                <div class="col-lg-15">
                    <p>First Name</p>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="inputFirstName"
                            [(ngModel)]="users.firstName"></div>
                    <p>Last Name</p>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="inputLastName"
                            [(ngModel)]="users.lastName"></div>
                    <p>Email Address</p>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="inputEmail"
                            [(ngModel)]="users.email"></div>
                    <p>Mobile Number</p>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="inputMobileNumber"
                            [(ngModel)]="users.mobileNumber"></div>
                </div>
            </div>
            <button type="submit" class="btn btn-secondary btn-user btn-block" (click)="editUser()">
                Update Profile
            </button>
        </div>
        <div class="card mr-5" style="width: 300px; height: 300px;">
            <div class="card-body p-3">
                <div class="col-lg-11">
                    <p>Email Address</p>
                    <div class="form-group">
                        <input type="text" readonly class="form-control form-control-user" id="inputEmail"
                            [(ngModel)]="users.email"></div>
                    <p>Password</p>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user" id="inputPassword"
                            [(ngModel)]="password"></div>
                </div>
            </div>
            <button type="submit" class="btn btn-secondary btn-user btn-block" (click)="updatePassword()">
                Update Password
            </button>
        </div>
    </div>
    <!-- </form> -->
</div>
